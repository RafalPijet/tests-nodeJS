<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/start">
</head>
<body>
<h1>Wgraj plik</h1>
<form action="/upload" enctype="multipart/form-data" method="post">
    <div>
        <label>Tytuł pliku:</label>
        <input type="text" name="title">
    </div>
    <div>
        <label>Plik:</label>
        <input class="select" type="file" name="upload" multiple="multiple"><br>
    </div>
    <input class="send" type="submit" value="Wyślij">
</form>
</body>
</html>
